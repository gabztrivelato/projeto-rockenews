<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>RocketNews</title>
</head>
<body>
    <div class="bg-image"></div>
    <img src="./assets/images/logo.png" alt="logo rocketseat" class="logo">
    <div class="content">
        <div class="text">
            <h1>atualize ideias e informações em 5 minutos.</h1>
            <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
            <p>
                noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor
            </p>
            <p>perfeito para se preparar para codar ☕</p>
        </div>

        <form action="" class="form" autocomplete="off">
            <p>Insira seu e-mail: </p>
            <div class="input">
                <input type="email" name="email" id="email" placeholder="oi@rocketseat.com" class="input-text">
                <button type="submit" class="input-submit"></button>
            </div>
            
        </form>

        <div class="link">
            <a href="#">deixe-me ler primeiro</a>
            <i class="link__icon"></i>
        </div>
    </div>
</body>
</html>
